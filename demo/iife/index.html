<html>
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://unpkg.com/regenerator-runtime@^0.13.1/runtime.js"></script>
  <script src="../../vue-remote-component/dist/vue-remote-component.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <title>&lt;remote-component&gt; as loaded from unpkg</title>
</head>
<body>
  <div id="app">
    <remote-component
      :url="url"
      :extract="extract"
      :props="props"
    />
  </div>
  <script>
  var app = new Vue({
    el: '#app',
    components: {
      RemoteComponent: RemoteComponent.default,
    },
    data: {
      extract: library => library.Plotly,
      props: { data: [{ x: [0, 1, 2, 3], y: [1, 3, 3, 7], type: 'scatter' }] },
      url: "https://unpkg.com/vue-plotly@^1/dist/vue-plotly.umd.min.js"
    }
  })
  </script>
</body>
</html>
